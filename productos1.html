    <script>
        var navlinks = document.getElementById("navlinks");
    function showMenu(){
        navlinks.style.right = "0";
    }
    function hideMenu(){
        navlinks.style.right = "-200px";
    }
    $(document).ready(function () {
        var productosSection = $(".productos");

        $(window).scroll(function () {
            // Calcula la distancia desde la parte superior de la página hasta la parte superior de la sección de productos
            var productosOffset = productosSection.offset().top;

            // Verifica si el desplazamiento vertical es mayor o igual a la distancia desde la parte superior de la página hasta la parte superior de la sección de productos
            if ($(window).scrollTop() >= productosOffset) {
                // Agrega una clase para fijar la posición
                productosSection.addClass("fixed");
            } else {
                // Quita la clase para restaurar la posición normal
                productosSection.removeClass("fixed");
            }
        });
    });
    </script>
